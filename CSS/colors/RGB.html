<!DOCTYPE html>
<html>
    <body>
        <h1>Specify colors using RGB values</h1>
        <h2 style="background-color:rgb(0,0,0)">hello</h2>
        <h2 style="background-color: rgb(255,255,255);">hello</h2>
        <h2 style="background-color: rgb(255,0,0);">hello</h2>
        <h2 style="background-color:rgb(255,255,0);">hello</h2>
       <h2 style="background-color: rgb(0,0,255);">hello</h2>
       <h2 style="background-color: rgb(0,255,255);">hello</h2>
       <h2 style="background-color:rgb(255,233,0)">hello</h2>
    </body>
</html>
