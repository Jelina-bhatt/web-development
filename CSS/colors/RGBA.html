<!--RGBA color values are an extension of RGB color values with an alpha channel -
 which specifies the opacity for a color.-->
 <!DOCTYPE html>
<html>
    <body>
        <h1>Specify colors using RGB values</h1>
        <h2 style="background-color:rgba(0,0,0,0)">hello</h2>
        <h2 style="background-color: rgba(255,255,255,0.2);">hello</h2>
        <h2 style="background-color: rgba(255,0,0,0.7);">hello</h2>
        <h2 style="background-color:rgb(255,255,1);">hello</h2>
       <h2 style="background-color: rgba(0,0,255,1);">hello</h2>
       <h2 style="background-color: rgba(0,255,255,0.8);">hello</h2>
       <h2 style="background-color:rgba(255,233,0,0.5)">hello</h2>
       <!--Shades of gray are often defined using equal values for all the 3 light sources-->
       <h2 style="background-color: rgba(60,60,60,0.7);">ohoo</h2>
       <h2 style="background-color: rgba(210,210,210,0.9);">hoo</h2>
       <h2 style="background-color: rgba(240,240,240,0.5);">haww</h2>
       <h2 style="background-color: rgba(30,30,30,0.6);">ohoo</h2>
    </body>
</html>
